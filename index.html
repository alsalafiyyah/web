---
layout: default
---

{% for post in site.posts %}
          <a href="{{ site.baseurl }}{{ post.url }}" class="card waves-effect waves-grey radius black-text">
            <div class="card-content">
              <span class="card-title">{{ post.title }}</span>
              <p>{{ post.excerpt }}</p>
            </div>
          </a>
{% endfor %}
