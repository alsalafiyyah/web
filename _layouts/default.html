<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
      <style>
      .container {
       width: 100%;
       margin: 0 auto;
      }
      .main-content {
       padding: 10px;
      }
      .radius {
       border-radius: 20px;
      }
      .desc {
       margin-top: 30px;
      }
      .margin-left {
       margin-left: 30px;
      }
      .brand-logo {
       font-size: 42px !important;
      }
      </style>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="transparent flow-text grey lighten-5">
    {% include sidenav.html %}
    {% include navbar.html %}
    
    <div class="container">
    <p class="black-text center desc">{{ site.description }}</p>
    <a href="#" data-activates="slide-out" class="black-text button-collapse margin-left"><i class="material-icons">menu</i></a>
    <div class="main-content">
     {{ content }}
     </div>
    </div>
    
    {% include scripts.html %}
    {% include analytics.html %}
  </body>
</html>
