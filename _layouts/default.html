<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
      <style>
      .container {
       width: 100%;
       margin: 0 auto;
      }
      .main-content {
       padding: 10px;
      }
      .radius {
       border-radius: 20px;
      }
      .desc {
       margin-top: 30px;
      }
      .margin-left {
       margin-left: 30px;
      }
      .brand-logo {
       font-size: 42px !important;
      }
body {
  margin: 0;
  font-size: 100%;
}

.header {
  padding: 30px;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.sticky + .content {
  padding-top: 60px;
}
      .card .card-title {
       font-size: 16px;
       font-weight: 300;}
      .block {
       display: block;
      }
      .border-0 {
       border: 0;
      }
        
      </style>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="transparent grey lighten-5">
    {% include sidenav.html %}
    {% include navbar.html %}
    
    <div class="content">
     {{ content }}
    </div>
    
    {% include scripts.html %}
    {% include analytics.html %}
  </body>
</html>
